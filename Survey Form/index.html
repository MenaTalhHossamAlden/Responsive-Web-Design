<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input required id="name" type="text" placeholder="Enter your name"/>
      <label for="email" id="email-label">Email</label>
      <input required id="email" type="email" placeholder="Enter your Email"/>
      <label for="number" id="number-label">Age
(optional)</label>
      <input id="number" type="number" min=18 max=120 placeholder="age"/>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <input type="radio" name="name" value="definitely" /> Definitely
      <input type="radio" name="name" value="maybe" /> Maybe
      <input type="checkbox" value="Front-end Projects" /> Front-end Projects
      <input type="checkbox" value="Back-end Projects" /> Back-end Projects
      <textarea></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
